<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="getWeather()">
    <div class="weather_wrapper ">
        <div class="current_temp ">
            <div class="temp_box ">
                <div class="icon">
                    <div class="icon-img">
                    </div>
                    <span class="description"></span></div>
                <div class="temp">29°</div>
                <div class="city">Boston</div>
            </div>
            <input type="text " id="city" placeholder="London">
        </div>
        <div class="current_weather ">
            <div class="weather ">
                <div class="feels_like"></div>
                <div class="humidity"></div>
                <div class="pressure"></div>
                <div class="wind"></div>
            </div>
            <div class="search" onclick="f1()">Search</div>
        </div>
    </div>
    <a href="https://www.instagram.com/reactjs1/">
        <div class="react1 ">Reactjs1
            <span class="red ">❤</span>
        </div>
    </a>
    <script src="js/script.js "></script>
</body>

</html>
